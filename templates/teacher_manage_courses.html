{% extends 'teacherbase.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Manage Courses</h1>

    <!-- Courses List -->
    <ul class="divide-y divide-gray-200 mb-6">
        {% for course in courses %}
        <li class="py-4 flex justify-between items-center">
            <span class="text-lg font-semibold">{{ course.title }}</span>
            <a href="{% url 'teacher_delete_course' course.id %}" class="text-red-600 hover:text-red-800">
                Delete
            </a>
        </li>
        {% empty %}
        <li class="py-4 text-gray-600">No courses available.</li>
        {% endfor %}
    </ul>

    <!-- Add New Course Button -->
    <div>
        <a href="{% url 'teacher_add_course' %}"
            class="bg-green-600 text-white font-semibold py-2 px-4 rounded hover:bg-green-700">
            Add New Course
        </a>
    </div>
</div>
{% endblock %}
