{% extends 'studentbase.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Exam for {{ course.title }}</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {% for question in questions %}
        <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
            <p class="text-lg font-semibold mb-4">{{ question.question_text }}</p>
            <div class="space-y-2">
                <label class="block">
                    <input type="radio" name="{{ question.id }}" value="{{ question.option1 }}" class="mr-2">
                    {{ question.option1 }}
                </label>
                <label class="block">
                    <input type="radio" name="{{ question.id }}" value="{{ question.option2 }}" class="mr-2">
                    {{ question.option2 }}
                </label>
                <label class="block">
                    <input type="radio" name="{{ question.id }}" value="{{ question.option3 }}" class="mr-2">
                    {{ question.option3 }}
                </label>
                <label class="block">
                    <input type="radio" name="{{ question.id }}" value="{{ question.option4 }}" class="mr-2">
                    {{ question.option4 }}
                </label>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Submit Exam
        </button>
    </form>
</div>
{% endblock %}
