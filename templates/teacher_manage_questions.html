{% extends 'teacherbase.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Manage Questions</h1>

    <!-- Questions List -->
    <ul class="space-y-4">
        {% for question in questions %}
        <li class="bg-gray-100 p-4 rounded-lg shadow-sm flex justify-between items-center">
            <div>
                <p class="text-lg font-semibold text-gray-800">{{ question.question_text }}</p>
                <p class="text-gray-600">Course: {{ question.course.title }}</p>
            </div>
            <a href="{% url 'teacher_delete_question' question.id %}" class="text-red-600 hover:text-red-800">
                Delete
            </a>
        </li>
        {% empty %}
        <li class="text-gray-600">No questions available.</li>
        {% endfor %}
    </ul>

    <!-- Add New Question Button -->
    <a href="{% url 'teacher_add_question' %}"
        class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        Add New Question
    </a>
</div>
{% endblock %}
