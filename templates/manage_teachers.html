{% extends 'adminbase.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-10 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Manage Teachers</h1>
    <!-- Students List -->
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2">First Name</th>
                <th class="py-2">Last Name</th>
                <th class="py-2">Email</th>
                <th class="py-2">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td class="border px-4 py-2">{{ teacher.first_name }}</td>
                <td class="border px-4 py-2">{{ teacher.last_name }}</td>
                <td class="border px-4 py-2">{{ teacher.email }}</td>
                <td class="border px-4 py-2"><a href="{% url 'delete_teacher' teacher.id %}"
                        class="text-red-600 hover:text-red-800">
                        Delete
                    </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
