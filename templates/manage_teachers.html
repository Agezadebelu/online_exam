{% extends 'adminbase.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Manage Teachers</h1>

    <!-- Teachers List -->
    <ul class="divide-y divide-gray-200 mb-6">
        {% for teacher in teachers %}
        <li class="py-4 flex justify-between items-center">
            <div>
                <h3 class="text-lg font-semibold">{{ teacher.username }}</h3>
                <p class="text-gray-600">{{ teacher.email }}</p>
            </div>
            <div class="flex items-center space-x-4">
                {% if not teacher.is_active %}
                <a href="{% url 'approve_teacher' teacher.id %}"
                    class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Approve
                </a>
                {% endif %}
                <a href="{% url 'delete_teacher' teacher.id %}" class="text-red-600 hover:text-red-800">
                    Delete
                </a>
            </div>
        </li>
        {% empty %}
        <li class="py-4 text-gray-600">No teachers available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
