{% extends 'teacherbase.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 ml-48">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Teacher Dashboard</h1>

    <!-- Statistics Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-blue-600 text-white p-4 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold">Total Students</h3>
            <p class="text-3xl mt-2">{{ total_students }}</p>
        </div>
        <div class="bg-green-600 text-white p-4 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold">Total Courses</h3>
            <p class="text-3xl mt-2">{{ total_courses }}</p>
        </div>
        <div class="bg-yellow-600 text-white p-4 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold">Total Questions</h3>
            <p class="text-3xl mt-2">{{ total_questions }}</p>
        </div>
    </div>

    <!-- Manage Courses and Questions Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Manage Courses and Questions</h3>
        <ul class="list-disc list-inside">
            <li>
                <a href="{% url 'teacher_manage_courses' %}" class="text-blue-600 hover:text-blue-800">Manage
                    Courses</a>
            </li>
            <li>
                <a href="{% url 'teacher_manage_questions' %}" class="text-blue-600 hover:text-blue-800">Manage
                    Questions</a>
            </li>
            <li>
                <a href="{% url 'teacher_manage_results' %}" class="text-blue-600 hover:text-blue-800">Manage
                    Results</a>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
